<!DOCTYPE html>
<html>
<head>
  <title>Product Page</title>
  <style>
    /* CSS for mobile responsiveness */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
  
    .product {
      margin-bottom: 30px;
    }
    
    .product img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Product Page</h1>
  
  <div class="product">
    <h2>Product 1</h2>
    <div id="product1-carousel" class="carousel">
      <img class="carousel-image" src="product1_image1.jpg" alt="Product 1 - Image 1">
      <img class="carousel-image" src="product1_image2.jpg" alt="Product 1 - Image 2">
      <img class="carousel-image" src="product1_image3.jpg" alt="Product 1 - Image 3">
      <img class="carousel-image" src="product1_image4.jpg" alt="Product 1 - Image 4">
    </div>
  </div>
  
  <div class="product">
    <h2>Product 2</h2>
    <div id="product2-carousel" class="carousel">
      <img class="carousel-image" src="product2_image1.jpg" alt="Product 2 - Image 1">
      <img class="carousel-image" src="product2_image2.jpg" alt="Product 2 - Image 2">
      <img class="carousel-image" src="product2_image3.jpg" alt="Product 2 - Image 3">
      <img class="carousel-image" src="product2_image4.jpg" alt="Product 2 - Image 4">
    </div>
  </div>
  
  <div class="product">
    <h2>Product 3</h2>
    <div id="product3-carousel" class="carousel">
      <img class="carousel-image" src="product3_image1.jpg" alt="Product 3 - Image 1">
      <img class="carousel-image" src="product3_image2.jpg" alt="Product 3 - Image 2">
      <img class="carousel-image" src="product3_image3.jpg" alt="Product 3 - Image 3">
      <img class="carousel-image" src="product3_image4.jpg" alt="Product 3 - Image 4">
    </div>
  </div>
  
  <div class="product">
    <h2>Product 4</h2>
    <div id="product4-carousel" class="carousel">
      <img class="carousel-image" src="product4_image1.jpg" alt="Product 4 - Image 1">
      <img class="carousel-image" src="product4_image2.jpg" alt="Product 4 - Image 2">
      <img class="carousel-image" src="product4_image3.jpg" alt="Product 4 - Image 3">
      <img class="carousel-image" src="product4_image4.jpg" alt="Product 4 - Image 4">
    </div>
  </div>
  
  <script>
    // JavaScript for carousel functionality
    const carousels = document.getElementsByClassName('carousel');
    
    for (let i = 0; i < carousels.length; i++) {
      const carousel = carousels[i];
      const images = carousel.getElementsByClassName('carousel-image');
      let currentImage = 0;
      
      function showImage(index) {
        for (let j = 0; j < images.length; j++) {
          images[j].style.display = 'none';
        }
        
        images[index].style.display = 'block';
      }
      
      showImage(currentImage);
      
      setInterval(() => {
        currentImage = (currentImage + 1) % images.length;
        showImage(currentImage);
      }, 3000);
    }
  </script>
</body>
</html>
