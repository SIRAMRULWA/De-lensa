<!DOCTYPE html>
<html>
<head>
  <title>Product Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* CSS for mobile responsiveness */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    
    .product {
      margin-bottom: 30px;
    }
    
    .product img {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>Product Page</h1>
  
  <div id="product-carousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#product-carousel" data-slide-to="0" class="active"></li>
      <li data-target="#product-carousel" data-slide-to="1"></li>
      <li data-target="#product-carousel" data-slide-to="2"></li>
      <li data-target="#product-carousel" data-slide-to="3"></li>
    </ol>
    
    <!-- Slides -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="product">
          <h2>Product 1</h2>
          <div id="product1-carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="product1_image1.jpg" alt="Product 1 - Image 1">
              </div>
              <div class="carousel-item">
                <img src="product1_image2.jpg" alt="Product 1 - Image 2">
              </div>
              <div class="carousel-item">
                <img src="product1_image3.jpg" alt="Product 1 - Image 3">
              </div>
              <div class="carousel-item">
                <img src="product1_image4.jpg" alt="Product 1 - Image 4">
              </div>
            </div>
            <a class="carousel-control-prev" href="#product1-carousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#product1-carousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="product">
          <h2>Product 2</h2>
          <div id="product2-carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="product2_image1.jpg" alt="Product 2 - Image 1">
              </div>
              <div class="carousel-item">
                <img src="product2_image2.jpg" alt="Product 2 - Image 2">
              </div>
              <div class="carousel-item">
                <img src="product2_image3.jpg" alt="Product 2 - Image 3">
              </div>
              <div class="carousel-item">
                <img src="product2_image4.jpg" alt="Product 2 - Image 4">
              </div>
            </div>
            <a class="carousel-control-prev" href="#product2-carousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#product2-carousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="product">
          <h2>Product 3</h2>
          <div id="product3-carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="product3_image1.jpg" alt="Product 3 - Image 1">
              </div>
              <div class="carousel-item">
                <img src="product3_image2.jpg" alt="Product 3 - Image 2">
              </div>
              <div class="carousel-item">
                <img src="product3_image3.jpg" alt="Product 3 - Image 3">
              </div>
              <div class="carousel-item">
                <img src="product3_image4.jpg" alt="Product 3 - Image 4">
              </div>
            </div>
            <a class="carousel-control-prev" href="#product3-carousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#product3-carousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <div class="product">
          <h2>Product 4</h2>
          <div id="product4-carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="product4_image1.jpg" alt="Product 4 - Image 1">
              </div>
              <div class="carousel-item">
                <img src="product4_image2.jpg" alt="Product 4 - Image 2">
              </div>
              <div class="carousel-item">
                <img src="product4_image3.jpg" alt="Product 4 - Image 3">
              </div>
              <div class="carousel-item">
                <img src="product4_image4.jpg" alt="Product 4 - Image 4">
              </div>
            </div>
            <a class="carousel-control-prev" href="#product4-carousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#product4-carousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    
  <!-- Controls -->
    <a class="carousel-control-prev" href="#product-carousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#product-carousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
